<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>加入我们</title>
    <link href="../../components/webuploader-0.1.5/webuploader.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/common/common.css" type="text/css" rel="stylesheet" />
    <link href="../../css/admin/mhgl/mhgl.css" type="text/css" rel="stylesheet" />

    <link href="../../components/sdui/sdui.css" type="text/css" rel="stylesheet">
    <link href="../../css/admin/admin_common.css" type="text/css" rel="stylesheet" />
    <style>
        #banner {
            position: relative;
            bottom: -15px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="jrwm-content"></div>
<div class="mhgl-jrwm">
    <div class="mhgl-item mhgl-bg mhgl-khxx mhgl-zpxx">
        <h3>
            招聘信息
            <a href="javascript:void(0)" class="hp-btn hp-cancel-btn pull-right" onclick="addZpxx()">添加招聘信息</a>
        </h3>
        <ul></ul>
    </div>
</div>
<div class="hp-center">
    <a href="javascript:void(0)" class="hp-btn ml-20" onclick="save()">保存</a>
</div>
<script src="../../js/common/jquery-1.10.2.js"></script>
<script src="../../components/sdui/js/bootstrap.min.js"></script>
<script src="../../components/sdui/js/bootstrap-paginator.js"></script>
<script src="../../components/layer/layer.js"></script>
<script src="../../components/sdui/sdui.js"></script>
<script src="../../components/ractivejs/ractive.js"></script>
<script src="../../components/store/storejson2.min.js"></script>
<script src="../../components/webuploader-0.1.5/webuploader.js"></script>
<script src="../../js/common/constants.js"></script>
<script src="../../js/common/common.js"></script>
<script id="jrwm-template" type="text/ractive">
    <h1 class="hp-title">加入我们</h1>
    <div class="mhgl-jrwm">
        <div class="mhgl-item">
            <h3>BANNER主图<span>(1280*295px)</span></h3>
            <img id="banner" src="{{fileAddress}}{{jrwm.gsxx.banner}}" width="515px" height="120px" style="display: none;"/>
            <div class="mhgl-uploader">
                <div class="mhgl-uploader-box" id="picker">
                    点击上传图片
                </div>
            </div>
        </div>
        <div class="mhgl-item">
            <h3>公司信息（中文）</h3>
            <dl class="form-dl mhgl-jrwm-dl">
                <dt>名 称</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.mccn}}" maxlength="40"/></dd>
                <dt>地 址</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.dzcn}}" maxlength="100"/></dd>
                <dt>联系电话</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.lxdh}}"/></dd>
                <dt>主页链接</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.zylj}}" maxlength="80"/></dd>
            </dl>
            <h3>公司信息（英文）</h3>
            <dl class="form-dl mhgl-jrwm-dl">
                <dt>名 称</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.mcen}}" maxlength="80"/></dd>
                <dt>地 址</dt>
                <dd><input type="text" class="input-text" value="{{jrwm.gsxx.dzen}}" maxlength="200"/></dd>
                <!--
                <dt>联系电话</dt>
                <dd><input type="text" class="input-text"/></dd>
                <dt>主页链接</dt>
                <dd><input type="text" class="input-text"/></dd>
                -->
            </dl>
        </div>
    </div>
</script>
<script src="../../js/admin/wzgl/jrwm.js"></script>

</html>
