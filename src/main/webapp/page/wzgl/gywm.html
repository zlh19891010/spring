<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>关于我们</title>
    <link href="../../components/webuploader-0.1.5/webuploader.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/common/common.css" type="text/css" rel="stylesheet" />
    <link href="../../css/admin/mhgl/mhgl.css" type="text/css" rel="stylesheet" />
    <link href="../../components/layer/skin/layer.css" type="text/css" rel="stylesheet">
    <link href="../../components/sdui/sdui.css" type="text/css" rel="stylesheet">
    <link href="../../css/admin/admin_common.css" type="text/css" rel="stylesheet" />
    <style>
        #banner {
            position: relative;
            bottom: -15px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="gywm-content"></div>
<script src="../../js/common/jquery-1.10.2.js"></script>
<script src="../../components/sdui/js/bootstrap.min.js"></script>
<script src="../../components/sdui/js/bootstrap-paginator.js"></script>
<script src="../../components/layer/layer.js"></script>
<script src="../../components/sdui/sdui.js"></script>
<script src="../../components/ractivejs/ractive.js"></script>
<script src="../../components/store/storejson2.min.js"></script>
<script src="../../components/webuploader-0.1.5/webuploader.js"></script>
<script src="../../js/common/constants.js"></script>
<script src="../../js/common/common.js"></script>
<script id="gywm-template" type="text/ractive">
    <h1 class="hp-title">关于我们</h1>

    <div class="mhgl-jrwm">
        <div class="mhgl-item">
            <h3>BANNER主图<span>(1280*295px)</span></h3>
            <img id="banner" src="{{fileAddress}}{{gywm.gywm.banner}}" width="515px" height="120px"/>
            <div class="mhgl-uploader">
                <div class="mhgl-uploader-box" id="picker">
                    点击上传图片
                </div>
            </div>
        </div>
        <div class="mhgl-item">
            <h3>公司信息（中文）</h3>
            {{{ueditorDom}}}
        </div>
        <div class="mhgl-item mhgl-bg mhgl-khxx">
            <h3>
                客户信息
                <a href="javascript:void(0)" class="hp-btn hp-cancel-btn pull-right" on-click="addKhxx">添加新客户</a>
            </h3>
            <ul>
                {{#each gywm.khxxList: i}}
                    <li>
                        <div class="mhgl-khxx-img pull-left">
                            <div class="mhgl-uploader">
                                <img id="{{gywm.khxxList[i].khxx.uuid}}" src="{{fileAddress}}{{gywm.khxxList[i].khxx.tx}}" width="142px" height="142px" style="display:none"/>
                                <div id="picker{{gywm.khxxList[i].khxx.uuid}}" class="mhgl-uploader-box">
                                    点击上传图片
                                </div>
                            </div>
                        </div>
                        <div class="mhgl-khxx-box">
                            <dl class="form-dl">
                                <dt>名称</dt>
                                <dd><input type="text" class="input-text" value="{{gywm.khxxList[i].khxx.mc}}" maxlength="16"></dd>
                                <dt>简介</dt>
                                <dd>
                                    <textarea class="input-text" maxLength="100">{{gywm.khxxList[i].khxx.khjj}}</textarea>
                                </dd>
                            </dl>
                            <a href="javascript:void(0)" class="mhgl-icon mhgl-sc3" on-click="delKhxx" index="{{i}}"></a>
                        </div>
                        <span style="position: relative; left: 16px; top: -25px;">（150px*150px）</span>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="hp-center">
            <a href="javascript:void(0)" class="hp-btn ml-20" on-click="save">保存</a>
            <!-- <a href="javascript:void(0)" class="hp-btn hp-cancel-btn">取消</a> -->
        </div>
    </div>
</script>
<script src="../../js/admin/wzgl/gywm.js"></script>
</body>
</html>
