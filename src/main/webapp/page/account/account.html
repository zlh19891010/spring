<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title></title>
    <link href="../../components/layer/skin/layer.css" type="text/css" rel="stylesheet">
    <link href="../../components/sdui/sdui.css" type="text/css" rel="stylesheet">
    <link href="../../css/common/common.css" type="text/css" rel="stylesheet">
    <link href="../../css/admin/admin_common.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div class="lm-box">
    <h4 id="title">玩家管理</h4>
</div>
<div class="sdui-form full-screen">
    <div class="top-area _clear" id="test">

    </div>
    <div class="content sdGrid">
         <div id="isShow">
           <span id="notice" class="sdui-btn sdui-btn-warm" data-type="2" data-title="通知公告"  onclick="xx(this)">通知公告</span>
           <span class="look-icon" onclick="ckjl(this)">查看操作记录</span>
         </div>
         <div style="float: left;font-size: 15px;">在线人数：<span  id="onCount">0</span></div>
        <div class="sdGrid" id="customtable">

        </div>
    </div>
</div>
</body>

<script src="../../components/sdui/js/jquery-1.9.1.min.js"></script>
<script src="../../components/sdui/js/bootstrap.min.js"></script>
<script src="../../components/sdui/js/bootstrap-paginator.js"></script>
<script src="../../components/layer/layer.js"></script>
<script src="../../components/sdui/sdui.js"></script>
<script src="../../components/ractivejs/ractive.js"></script>
<script src="../../js/common/constants.js"></script>
<script src="../../js/common/common.js"></script>
<script id="test-template" type="text/ractive">
        <div class="search-col">
            <label class="sdui-label">用户ID</label>
            <input type="text" class="sdui-input" value="{{param.strAccounts}}"/>
        </div>
        <div class="search-col">
            <label class="sdui-label">昵称</label>
            <input type="text" class="sdui-input" value="{{param.strNickName}}"/>
        </div>
        <div id="test" class="search-col">
            <label class="sdui-label">是否在线</label>
            <select class="sdui-select sdSelect-input" value="{{param.bOnline}}">
                <option value="">全部</option>
                {{#sfzxlist}}
                <option value="{{code}}">{{name}}</option>
                {{/sfzxlist}}
            </select>
        </div>
        <div id="test" class="search-col">
            <label class="sdui-label">账户状态</label>
            <select class="sdui-select sdSelect-input" value="{{param.nState}}">
                <option value="">全部</option>
                {{#zhztlist}}
                <option value="{{code}}">{{name}}</option>
                {{/zhztlist}}
            </select>
        </div>
        <span class="sdui-btn sdui-btn-blue" on-click="cx">查询</span>
</script>
<script src="../../js/admin/account/account.js"></script>
<script>
</script>

</html>
