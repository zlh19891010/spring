<body>
<div class="lm-box">
    <h4>订单信息</h4>
</div>
<div class="sdui-form full-screen">
    <div class="top-area _clear" id="test">

    </div>
    <div class="content sdGrid">
        <div class="sdGrid" id="customtable">

        </div>
    </div>
</div>

<script src="../../components/sdui/js/jquery-1.9.1.min.js"></script>
<script src="../../components/sdui/js/bootstrap.min.js"></script>

<script src="../../components/layer/layer.js"></script>
<script src="../../components/sdui/sdui.js"></script>
<script src="../../components/ractivejs/ractive.js"></script>
<script src="../../js/common/constants.js"></script>
<script type="text/javascript" src="../../components/datepicker/WdatePicker.js"></script>
<script src="../../js/common/common.js"></script>

<script id="test-template" type="text/ractive">
        <div class="search-col">
            <label class="sdui-label">角色ID</label>
            <input type="text" class="sdui-input" value="{{param.gameUserId}}"/>
        </div>
        <div class="search-col">
            <label class="sdui-label">游戏订单号</label>
            <input type="text" class="sdui-input" value="{{param.privateData}}"/>
        </div>
        <div class="search-col">
            <label class="sdui-label">AnySDK订单号</label>
            <input type="text" class="sdui-input" value="{{param.orderId}}"/>
        </div>
        <div class="hp-rzxx-czsj">
					<label class="sdui-label">支付时间</label>
					<input type="text" id="sckssj" class="sdui-input Wdate" value="{{param.czkssj}}" readonly="readonly" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'scjssj\')}'})" />
					<label class="sdui-label">至</label>
					<input type="text" id="scjssj" class="sdui-input Wdate" value="{{param.czjssj}}" readonly="readonly" onClick="WdatePicker({minDate:'#F{$dp.$D(\'sckssj\')}'})" />
		</div>
        <span class="sdui-btn sdui-btn-blue" on-click="cx">查询</span>
</script>
