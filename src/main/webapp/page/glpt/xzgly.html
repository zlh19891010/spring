<body>

</body>

	<script src="../../components/sdui/js/jquery-1.9.1.min.js"></script>

	<script id="gly-template" type="text/ractive">
	<form id="form-gly">
		<div class="_clear">
			<dl class="pull-left">
				<dt><i class="red">*</i>登 录 名</dt>
				<dd><input type="text" class="sdui-input" placeholder="不能为纯数字" onkeyup="dlmCheck(this)"  name="loginid" value="{{gly.loginId}}" maxlength="32" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')"></dd>
				<dt><i class="red">*</i>登录密码</dt>
				<dd><input type="password" class="sdui-input" placeholder="请输入密码" onkeyup="onk(this)" name="dlmm" value="{{gly.dlmm}}" maxlength="32" ></dd>
				<dt><i class="red">*</i>确认密码</dt>
				<dd><input type="password" class="sdui-input" placeholder="请输入确认密码" onkeyup="onk(this)" name="qrmm" value="{{gly.mm}}" maxlength="32" on-blur="checkmm"></dd>
				<dt><i class="red">*</i>用户名称</dt>
				<dd><input type="text" class="sdui-input" placeholder="请输入用户名称" onkeyup="yhxm(this)"  name="zsxm" value="{{gly.yhmc}}" maxlength="20" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')"></dd>
				<dt><i></i>邮   箱</dt>
				<dd><input type="text" class="sdui-input"  name="yx" value="{{gly.yx}}" maxlength="80" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')"></dd>
				<dt><i></i>手 机 号</dt>
				<dd><input type="text" class="sdui-input"  onkeyup="sjCheck(this)" name="sjh" value="{{gly.sjh}}" maxlength="20" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')"></dd>
				<dt><i class="red">*</i>角   色</dt>
				<dd>
					{{#jsxxlist:i}}
					{{#if i<4}}
					<div class="hp-check-item">
					<div class="hp-glpt-check">
						<input type="radio" class="sdui-radio" name="js" id="gly{{i}}" checked="checked" value="{{id}}">
						<label for="gly{{i}}"> 
					</div>
					<label for="gly{{i}}" class="hp-radio-label" title="{{jsmc}}">{{jsmc}}</label>
					</div>
					{{/if}}
					{{/jsxxlist}}
				</dd>
				{{#xhlist:j}}
				<dt></dt>
				<dd>
					{{#jsxxlist:i}}
					{{#if i<js && i>=ks}}
					<div class="hp-glpt-check">
						<input type="radio" class="sdui-radio" name="js" id="gly{{i}}" checked="checked" value="{{id}}">
						<label for="gly{{i}}"> 
					</div>
					<label for="gly{{i}}" class="hp-radio-label" title="{{jsmc}}">{{jsmc}}</label>
					{{/if}}
					{{/jsxxlist}}
				</dd>
				{{/xhlist}}
				<dt></dt>
				<dd>
					<div class="hp-glpt-qxcz">
						<a href="javascript:void(0)" class="hp-glpt-ckqx" style="margin-left:-10px;">查看权限</a>
					</div>
				</dd>
				<dt><p class="pink"><i class="red">*</i>显示为必填项</p></dt>
				<dd></dd>
			</dl>
			<!--<div class="hp-xzyh-sctp pull-right">
				<div class="hp-xzyh-tp"> <img src="{{tx}}" class="sctx" data-id="{{txpath}}"/></div>
					<p id="picker">
						<a id="sczp" href="javascript:void(0)" class="pink">上传照片</a>
					</p>
				
			</div>-->
		</div>
		<div class="hp-glpt-qxcz" style="margin-left: -94px;"><br />
			<input type="button" class="hp-btns hp-glpt-cancel" on-click="fh"/>
			<input type="button" class="hp-btns hp-glpt-save" on-click="bc"/>
		</div>
	</form>
	</script>
	<script src="../../js/admin/glygl/xzgly.js"></script>
</html>
