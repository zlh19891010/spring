<html>
<head>

</head>
<body>
	<div class="hp-glpt-xzgly">
		<h1 class="hp-title">
			<a href="javascript:void(0)" class="return pull-left" onclick="history.back(-1)"> 返回</a>
			修改用户
		</h1>
		<div class="hp-glpt-xzglycon hp-glpt-xzyh" id="yhxx-form">
			
		</div>
	</div>
</body>
	<script src="../../components/sdui/js/jquery-1.9.1.min.js"></script>
	<script src="../../components/sdui/js/bootstrap.min.js"></script>
	<script src="../../components/sdui/js/bootstrap-paginator.js"></script>
	<script src="../../components/layer/layer.js"></script>
	<script src="../../components/sdui/js/jquery.validate.js"></script>
	<script src="../../components/sdui/js/messages_cn.js"></script>

	<script src="../../components/ractivejs/ractive.js"></script>
	<script src="../../js/common/constants.js"></script>
	<script src="../../js/common/common.js"></script>
	<script type="text/javascript" src="../../components/webuploader-0.1.5/webuploader.js"></script>
	<script id="yhxx-template" type="text/ractive">
	<form id="form-yhxx">
		<div class="_clear">
		<dl class="pull-left">
			<dt><i class="red">*</i>登 录 名</dt>
			<dd><input type="text" name="loginid" title = "{{yhxx.loginId}}" value="{{yhxx.loginId}}" class="sdui-input" disabled="true"></dd>
			<dt><i class="red">*</i>用户名称</dt>
			<dd><input type="text" name="zsxm" placeholder="请输入用户名称" value="{{yhxx.yhmc}}" name="xm" class="sdui-input" maxlength="20"  onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')" onkeyup="yhxm(this)"></dd>
			<dt><i></i>邮   箱</dt>
			<dd><input type="text" name="yx" value="{{yhxx.yx}}" name="yx" maxlength="80" class="sdui-input" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')"></dd>
			<dt><i></i>手 机 号</dt>
			<dd><input type="text" name="sjh" value="{{yhxx.sjh}}" name="sjh" maxlength="20" class="sdui-input" onblur="value=value.replace(/(^\s*)|(\s*$)/g, '')" onkeyup="sjCheck(this)"></dd>
			<dt><i class="red">*</i>角   色</dt>
			<dd>
				{{#jsxxlist:i}}
				{{#if i<4}}
				<div class="hp-glpt-check">
					<input type="radio" class="sdui-radio" name="js" id="gly{{i}}" checked="checked" value="{{id}}">
					<label for="gly{{i}}"> 
				</div>
				<label for="gly{{i}}" class="hp-radio-label" title="{{jsmc}}">{{jsmc}}</label>
				{{/if}}
				{{/jsxxlist}}
			</dd>
			{{#xhlist:j}}
			<dt></dt>
			<dd>
				{{#jsxxlist:i}}
				{{#if i<js && i>=ks}}
				<div class="hp-glpt-check">
					<input type="radio" class="sdui-radio" name="js" id="gly{{i}}" checked="checked" value="{{id}}">
					<label for="gly{{i}}"> 
				</div>
				<label for="gly{{i}}" class="hp-radio-label" title="{{jsmc}}">{{jsmc}}</label>
				{{/if}}
				{{/jsxxlist}}
			</dd>
			{{/xhlist}}
			<dt></dt>
			<dd>
				<div class="hp-glpt-qxcz">
					<a href="javascript:void(0)" class="hp-glpt-ckqx" style="margin-left:-10px;">查看权限</a>
				</div>
			</dd>
			<dt><p class="pink"><i class="red">*</i>显示为必填项</p></dt>
			<dd></dd>
		</dl>
		<div class="hp-xzyh-sctp pull-right">
			<div class="hp-xzyh-tp"> <img src="{{yhtx}}" class="sctx" data-id="{{txpath}}"/></div>
			<p id="picker"><a href="javascript:void(0)" class="pink" id="sczp">上传照片</a></p>
		</div>
	</div>
		<div class="hp-glpt-qxcz" style="margin-left: -94px;">
			<input type="button" class="hp-btns hp-glpt-cancel" on-click="fanhui"/>
			<input type="button" class="hp-btns hp-glpt-save" on-click="save"/>
		</div>
	</form>
	</script>
	<script src="../../js/admin/yhgl/xgyh.js"></script>
</html>
