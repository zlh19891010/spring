<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜索栏样式</title>
	<link rel="stylesheet" type="text/css" href="../css/common/common.css"/>
	<link rel="stylesheet" type="text/css" href="../components/sdui/sdui.css"/>
</head>
<body>
<div class="top-area">
	<div class="search-col">
		<label>信息标题</label>
		<input type="text" class="sdui-input" />
	</div>
	<div class="search-col">
		<label>反馈时间</label>
		<input type="text" class="sdui-input Wdate" />
		<span>至</span>
		<input type="text" class="sdui-input Wdate" />
	</div>
	<div class="search-col">
		<label>反馈状态</label>
		<input type="text" class="sdui-select sdSelect-input" />
	</div>
	<div class="search-col">
		<label>反馈类型</label>
		<input type="text" class="sdui-select sdSelect-input" />
	</div>
	<input type="button" value="搜索" class="hp-cj-btn" />
</div>
	<script type="text/javascript" src="../components/datepicker/WdatePicker.js"></script>
</body>
</html>
