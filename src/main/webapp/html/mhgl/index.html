<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>首页-门户管理</title>
	<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/admin/mhgl/mhgl.css"/>
</head>
<body>
	<h1 class="hp-title">首页</h1>
	<div class="mhgl-box">
		<div class="mhgl-item">
			<div class="mhgl-upload-logo">
				<h3>团队logo<span>(255*100 px)</span></h3>
				<div class="mhgl-uploader">
					<div class="mhgl-uploader-box">
						点击上传图片
					</div>
				</div>
				<div class="mhgl-logo">
					<img src="../../img/admin/logo.png" />
					<div class="mhgl-logo-close"></div>
				</div>
			</div>
		</div>
		<div class="mhgl-item">
			<h3>banner轮播<span>（1280*632 px）</span></h3>
			<ul class="mhgl-banner-list">
				<li>
					<img src="../../img/admin/banner.png" />
					<input type="text" class="input-text" value="沟通是整理的时间" />
					<p class="mhgl-icon-box">
						<i class="mhgl-icon mhgl-qy"></i>
						<i class="mhgl-icon mhgl-hy"></i>
						<i class="mhgl-icon mhgl-sc"></i>
					</p>
				</li>
				<li>
					<img src="../../img/admin/banner.png" />
					<input type="text" class="input-text" value="沟通是整理的时间" />
					<p class="mhgl-icon-box">
						<i class="mhgl-icon mhgl-qy"></i>
						<i class="mhgl-icon mhgl-hy"></i>
						<i class="mhgl-icon mhgl-sc"></i>
					</p>
				</li>
				<li>
					<img src="../../img/admin/banner.png" />
					<input type="text" class="input-text" value="沟通是整理的时间" />
					<p class="mhgl-icon-box">
						<i class="mhgl-icon mhgl-qy"></i>
						<i class="mhgl-icon mhgl-hy"></i>
						<i class="mhgl-icon mhgl-sc"></i>
					</p>
				</li>
				<li>
					<div class="mhgl-uploader">
						<div class="mhgl-uploader-box">
							点击上传BANNER
						</div>
					</div>
					<input type="text" class="input-text" placeholder="请输入标题" />
					<p class="mhgl-icon-box">
						<i class="mhgl-icon mhgl-qy"></i>
						<i class="mhgl-icon mhgl-hy"></i>
						<i class="mhgl-icon mhgl-sc"></i>
					</p>
				</li>
			</ul>
				
		</div>
		<div class="mhgl-item mhgl-bg">
			<div>
				<h3>联系电话</h3>
				<input type="text" class="input-text" />
			</div>
			<div class="mhgl-ewm">
				<h3>二维码<span>(130*130px）</span></h3>
				<div class="mhgl-uploader">
					<div class="mhgl-uploader-box">
						点击上传图片
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="hp-center">
		<a href="javascript:void(0)" class="hp-btn hp-cancel-btn">取消</a>
		<a href="javascript:void(0)" class="hp-btn ml-20">提交</a>
	</div>
</body>
</html>
